name: CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Display linter version
        run: npx eslint -v

      - name: Lint Code
        run: pnpm run lint

      - name: Build Project
        run: pnpm run build

      # TODO: Add back when we have tests
      # - name: Run Tests
      #   run: pnpm

  deploy:
    needs: build_and_test
    if: (github.event_name == 'push') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install Dependencies
        run: pnpm install

      - name: Set Docker image metadata for api
        uses: docker/metadata-action@v5
        id: meta-api
        with:
          images: ghcr.io/decouvrebitcoin/sovereign-university-api
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Set Docker image metadata for web
        uses: docker/metadata-action@v5
        id: meta-web
        with:
          images: ghcr.io/decouvrebitcoin/sovereign-university-web
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Build and push Docker image for api
        uses: docker/bake-action@v4
        with:
          push: true
          files: |
            ./docker-bake.hcl
            ${{ steps.meta-api.outputs.bake-file }}
          targets: api

      - name: Build and push Docker image for web
        uses: docker/bake-action@v4
        with:
          push: true
          files: |
            ./docker-bake.hcl
            ${{ steps.meta-web.outputs.bake-file }}
          targets: web

      - name: Copy Docker files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'docker/compose.yml,docker/cdn'
          overwrite: true
          strip_components: 1
          target: ${{ github.ref == 'refs/heads/main' && 'mainnet' || 'testnet' }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            cd ${{ github.ref == 'refs/heads/main' && 'mainnet' || 'testnet' }}
            docker compose pull
            docker compose stop || true
            docker compose rm -f || true
            docker compose up -d
